			function validar (){
				var nome = document.getElementByild("nome");
				var	login = document.getElementByild("login");
				var nivel = document.getElementByild("nivel");
				
				if (nome.value == ""){
				nome.style.backgroundColor = "#B40431";
                    nome.style.color= "#FFFFFF";
                    nome.focus();
                    return false;
				}
				
				if (login.value = ""){
				login.style.backgroundColor = "#B40431";

				login.focus();

			 }
